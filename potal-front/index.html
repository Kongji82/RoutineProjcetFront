      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Daily Routine</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/album/"
    />
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <!-- 부가적인 테마 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />
    <!-- Custom styles for this template -->
    <style data-emotion="css" data-s=""></style>
    <script>
      if (localStorage.getItem("token")) {
        fetch("http://localhost:8080/api/auth/verify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            token: localStorage.getItem("token"),
          }),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("네트워크 오류");
            }
          })
          .then((data) => {
            console.log(data);
            if (data === false) {
              document.getElementById("notLogin").style.display = "none";
              document.getElementById("isLogin").style.display = "block";
            }
          })
          .catch((error) => {
            //
          });
      }

      let card = ``;
      fetch("http://localhost:8080/api/routine/get", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error("네트워크 오류");
          }
        })
        .then((data) => {
          for (i = 0; i < data.length; i++) {
            card =
              card +
              `<div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                  <p class="card-text">${data[i].title}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"><a href="post.html?id=${data[i].id}">View</a></button>
                    </div>
                    <small class="text-muted">${data[i].createdAt}</small>
                  </div>
                </div>
              </div>
            </div>`;
          }

          console.log(data);
        });
      window.onload = () => {
        document.querySelector(".row").innerHTML = card;
      };
      function moveToLogin(e) {
        e.preventDefault();
        console.log("moveToLogin");
        location.href = "login.html";
      }
      function moveToMyPage(e) {
        e.preventDefault();
        location.href = "mypage.html";
      }
      function logOut(e) {
        localStorage.removeItem("token");
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a href="/" class="navbar-brand" style="color: white">Daily Routine</a>
      <form class="form-inline" id="myPage">
        <div id="notLogin">
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            style="color: white"
            onclick="moveToLogin(event)"
          >
            Login
          </button>
        </div>
        <div id="isLogin" style="display: none">
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            style="color: white"
            onclick="moveToMyPage(event)"
          >
            My Routine
          </button>
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            style="color: white"
            onclick="logOut(event)"
          >
            Logout
          </button>
        </div>
      </form>
    </nav>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Daily Routine</h1>
          <p>
            <!-- todo 루틴 생성  -->
            <a href="createRoutine.html" class="btn btn-primary my-2"
              >루틴 만들기</a
            >
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <!-- 카드 생성 -->
          </div>
        </div>
      </div>
    </main>

    <svg

      viewBox="0 0 348 225"
      preserveAspectRatio="none"
